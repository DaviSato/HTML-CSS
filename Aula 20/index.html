<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 20</title>
    <link rel="stylesheet" href="css/styleindex.css">
</head>

<body>
    <section id="formulario">
        <form method="get" name="cadastro">
            <fieldset>
                <legend>Cadastro de Usuário</legend>
                <label for="nomeUsu">Nome</label>
                <input type="text" class="txt" id="nomeUsu" required placeholder="Digite seu nome" name="nomeUsu" value="">
                <label for="sobreNomeUsu">Sobre Nome</label>
                <input type="text" class="txt" id="sobreNomeUsu" name="sobreNomeUsu" value="">
                <label for="dataNascUsu">Data de Nascimento</label>
                <input type="text" class="txt" id="dataNascUsu" name="dataNascUsu" value="">
            </fieldset>
            <fieldset>
                <legend>Sexo</legend>
                <label for="masculino">Masculino</label>
                <input type="radio" id="masculino" name="genero" value="M">
                <label for="feminino">Feminino</label>
                <input type="radio" id="feminino" name="genero" value="F">
            </fieldset>
            <fieldset>
                <legend>Curso</legend>
                <label for="php"> PHP</label>
                <input type="checkbox" id="php" name="php" value="php">
                <label for="js">JavaScript</label>
                <input type="checkbox" id="js" name="js" value="js">
                <label for="html_css">Html_Css</label>
                <input type="checkbox" id="html_css" name="html_css" value="html_css">
            </fieldset>
            <select>
            <option value="">Selecione</option>
            <option value="junior">Junior</option>
            <option value="senior">Sênior</option>
            <option value="plus">Plus Plus Master</option>
        </select>
            <fieldset>
                <label for="edicao">Escreva mais sobre você</label>
                <textarea id="edicao" cols="80" rows="10"></textarea>
            </fieldset>
            <input type="submit" name="enviarDados" value="ENVIAR">
        </form>
    </section>
</body>

</html>
